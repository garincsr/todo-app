<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Integrasi dengan JavaScript</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card mx-auto w-50">
        <div class="card-header">
          <h2 class="text-center">To-do List</h2>
        </div>
        <div class="card-body">
          <!-- form input -->
          <div class="input-group">
            <input id="todoInput" type="text" class="form-control" />
            <button id="btnSubmit" class="btn btn-outline-primary">Submit</button>
          </div>
          <!-- Todos -->
          <ul class="list-group mt-4 border">
            <!-- <li class="list-group-item shadow-sm d-flex align-items-center justify-content-between">
              ini item
              <div>
                <button class="btn btn-outline-success btn-sm"><i class="bi bi-check2-all"></i></button>
                <button class="btn btn-outline-warning btn-sm"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-outline-danger btn-sm"><i class="bi bi-journal-x"></i></button>
              </div>
            </li> -->
          </ul>
        </div>
        <div class="card-footer d-flex flex-wrap justify-content-between align-items-center gap-2">
          <div class="d-flex gap-2">
            <button id="filterAll" class="btn btn-outline-primary btn-sm">All</button>
            <button id="filterUncompleted" class="btn btn-outline-warning btn-sm">Uncompleted</button>
            <button id="filterCompleted" class="btn btn-outline-danger btn-sm">Completed</button>
          </div>
          <div class="totalItemsContainer">
            <!-- <p id="totalItems" class="mb-0">Total item : <span class="badge bg-primary fw-bold">20</span></p> -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
